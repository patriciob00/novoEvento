<ion-view view-title="Novo Evento">
  <ion-content>

    <div class="list">

      <label class="item item-input">
        <span class="input-label">Nome do evento</span>
        <input type="text" ng-model="evento.nome">
      </label>

      <label class="item item-input">
        <span class="input-label">Local do evento</span>
        <input type="text" ng-model="evento.local">
      </label>

      <label class="item item-input">
        <span class="input-label">Data do Evento</span>
        <input type="date" ng-model="evento.data">
      </label>

      <label class="item item-input">
        <span class="input-label">Descrição do Evento</span>
        <textarea ng-model="evento.descricao"></textarea>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Imagem</span>
        <input type="text" ng-model="evento.foto">
      </label>

      <button type="submit" class="button button-block button-energized" ng-click="salvar(evento)">
        Salvar
      </button>
    </div>
    </ion-content>
    </ion-view>
